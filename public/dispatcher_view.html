      <div class="row " id="display1-div">

      <div class="row ">
      
          <div class="col s10 offset-s7">
            <a href="index.html">Crew Login   /</a>

            </div>

              <div class="container">
          <div class="row">
              
              <div class="col s10 offset-s1">
                  
                  
                  
                  <div id="content" class="m2">
                      <header id="header1" class=" blue darken-1">
                          Dispatcher's View
                        </header>
                        <form id="email-form" action="#" class="col s10 offset-s1 ">
                            
                          <label for="driver-select">Assign a driver:</label>
                          <select id="driver-select">
                              <option value="" selected>--Please assign a driver for this Job--</option>
                              <option value="Jane">Jane Eyre</option>
                              <option value="Frank">Frank Williams</option>
                              <option value="Mary">Mary Craufourd</option>

                          </select>
                    
                        <div class="row">
                                <div class="input-field col s12">
                                    <input id="time-ja1" type="time">
                                    <label for="time-ja"></label>
                                </div>
                                </div>
                        <div class="row">
                                <div class="input-field col s12">
                                        <input id="remarks1" type="text">
                                        <label for="remarks">remarks:</label>
                                </div>
                          </div>
                        <div class="row">
                                <div class="input-field col s12">
                                        <input id="verification-code1" type="text">

                                </div>
                          </div>
                            <div class="row" id="loaders">
                                <img id="spinner1" src="img/spinner.gif" width="150">
                            </div>
                            <div class="row">
                                    <div class="col s6">
                                        <button id="sendBtn1" class="btn waves-effect waves-light  pink darken-2" type="submit" name="action">Send

                                        </button>
                                    </div>
                                    <div class="col s6">
                                        <button id="resetBtn1" class="btn waves-effect waves-light light-blue darken-2" type="submit">Reset

                                        </button>
                                    </div>
                            </div>
                    
                    </form> 
                    
                </div> <!--.contenido-->
